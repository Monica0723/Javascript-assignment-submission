<!DOCTYPE html>
<html>
<head>
<title>js assignment-1</title>
</head>
<body>

<script>

console.log("BINARY OPERATORS");
console.log("1.)Arithmetic operator");

var num1=25;
var num2=46;

console.log(num1+num2);    //add
console.log(num1-num2);    //sub
console.log(num1*num2);    //multiply
console.log(num1/num2);    //divide
console.log(num1%num2);    //modulo

console.log("2.)Assignment operator");

console.log(num1+=num2);    //num1=num1+num2;
console.log(num1-=num2);    //num1=num1-num2;
console.log(num1*=num2);    //num1=num1*num2;
console.log(num1/=num2);    //num1=num1/num2;
console.log(num1%=num2);    //num1=num1%num2;

console.log("3.)Relational operator");

console.log(num1>num2);     //greater than
console.log(num1<num2);     //smaller than
console.log(num1>=num2);    //greater than or equal to
console.log(num1<=num2);    //smaller than or equal to
console.log(num1==num2);    //double equal to
console.log(num1!=num2);    //not equal to

console.log("4.)Identity operator");

console.log(num1===num2);   //triple equal to
console.log(num1!==num2);   //not double equal to

console.log("5.)Logical operator");

console.log("i.)AND op");                //it became true, if both are true
console.log(num1<num2 && num2>num1);     //true and true
console.log(num1>num2 && num2<num1);     //false and false
console.log(num1<num2 && num2<num1);     //true and false
console.log(num1>num2 && num2>num1);     //false and true

console.log("ii.)OR op");                //it became true, if either one value is true
console.log(num1<num2 || num2>num1);     //true or true
console.log(num1>num2 || num2<num1);     //false or false
console.log(num1<num2 || num2<num1);     //true or false
console.log(num1>num2 || num2>num1);     //false or true

console.log("iii.)NOT op");              //its like reverse,if the value is "true" then it shows "false" and if the value is "false" then it shows "true"
console.log(!true);
</script>
</body>
</html>
